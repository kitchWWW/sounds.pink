<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>motion into midi</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
</script>
<body>

  <div class="container">
    <div class="col1" id="col1">
      <div id="wholeThingMaybe" style="position: relative;">
        <video id="webcam" style="width: 1280px; height: 720px;pointer-events: none; position: abso" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px; pointer-events: none;"></canvas>
      </div>
    </div>
    <div class="col2">
    <div class="markerArea">
      <div>
        <button id="webcamButton" style="display:block">turn on camera</button>
        <select id="cameraSelect" style="display:none"></select>
        <button id="enableMidi">turn on midi</button>
        <select id="midiOutputDevices" style="display: none;"></select>
      </div>
      <div class="error" id="midiError">Hi! No Midi devices were found.<br><a href="https://help.ableton.com/hc/en-us/articles/209774225-Setting-up-a-virtual-MIDI-bus" target="_blank">Set up a virtual midi device</a>, <br>then refresh this page</div>
      <div style="display:none">debug:<input type="checkbox" id="debugOn"></div>
      Smoothing:<input type="range" min="1" max="10" value="3" class="slider" id="smoothingSlider">
      <br>
      Overlay Color: <select name="colorSelector" id="colorSelector">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <!-- <option value="colorful">Colorful</option> -->
      </select>
      <button id="myBtn" style="display:none;">Open midi map</button>
      <!-- <button id="fullscreenButton">fullscreen</button> -->
    </div>
    <div class="rowSmall">
      <div class="LargeSection">
        <b>Regions</b> &nbsp; <span id="spatialBoxesContentShowHide" class="showHide">hide</span>
        <div id="spatialBoxesContent" class="rowSmall">
          <div class="columnSmall">
            Body Markers:
            <div id="bodyMarkerList">
            </div>
          </div>
          <div class="columnSmall">
            <span class="prelab">
            width:</span>
            <input type="text" id="widthTextBox">
            <br>
            <span class="prelab">
            height:</span>
            <input type="text" id="heightTextBox">
            <br>
            <br>
            Regions:
            <div id="boxesList">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rowSmall">
      <div class="LargeSection">
        <b>Activity</b> &nbsp; <span id="activityContentShowHide" class="showHide">hide</span>
        <div id="activityContent" class="rowSmall">
          <div class="columnSmall">
            <div id="bodyMarkerListActivity">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rowSmall">
      <div class="LargeSection">
        <b>Distance</b> &nbsp; <span id="distanceContentShowHide" class="showHide">hide</span>
        <div id="distanceContent" >
          <div id="distanceUIList">
          </div>
          <button id="addNewDistanceButton">add new distance</button>
        </div>
      </div>
    </div>
    <div class="rowSmall">
      <div class="LargeSection">
        <b>Angle</b> &nbsp; <span id="angleContentShowHide" class="showHide">hide</span>
        <div id="angleContent" >
          <div id="angleUIList">
          </div>
          <button id="addNewAngleButton">add new angle</button>
        </div>
      </div>
    </div>
    <div class="rowSmall">
      <div class="LargeSection">
        <b>X/Y Data</b> &nbsp; <span id="xyContentShowHide" class="showHide">hide</span>
        <div id="xyContent" >
          <div id="bodyMarkerListXY">
          </div>
        </div>
      </div>
    </div>
     <div class="markerArea">
      <b>motion-into-midi.com</b> <i>by <a href="https://brianellissound.com/" target="_blank">Brian Ellis</a></i>
    </div>
    <br><br>



    
  </div>
</div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>


<script type="module" src="./core.js"></script>
</body>
</html>
